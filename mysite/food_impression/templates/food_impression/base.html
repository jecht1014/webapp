{% load i18n static %}
<!DOCTYPE html>{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE|default:"ja" }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{% static 'food_impression/css/bootstrap.min.css' %}">
  {% block extra_css %}{% endblock %}]

  <title>{% block title %}Food Impression{% endblock %}</title>
</head>
<body>
  <div class="container">
    <header>
      <nav>
        <div class="mx-auto" style="width: 300px;">
          <h4 p class="site-name"><a href="{% url 'food_impression:index' %}">食べたの保存するやつ</a></p>
        </div>
      </nav>
    </header>

    <div class = "mb-5"></div>
    <div class="row">
      <div class="col-12">
        <nav class="navbar fixed-top navbar-light bg-info">
          <a href="{% url 'food_impression:index' %}" class="nav-item nav-link text-light">INDEX</a>
          <a href="{% url 'food_impression:add' %}" class = "nav-item nav-link text-light">ADD</a>
        </nav>
      </div>
    </div>
    <div class="content">
      {% block content %}
      {% endblock %}
    </div>
  </div> 

<script src="{% static 'food_impression/js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'food_impression/js/bootstrap.bundle.min.js' %}"></script>
{% block extra_js %}{% endblock %}
</body>
</html>
